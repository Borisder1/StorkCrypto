<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="StorkCrypto: High-contrast neural terminal for crypto intelligence.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/jpeg" href="/logo.jpg">
    
    <title>StorkCrypto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
       :root {
            --app-bg: #0f172a; /* Default Twilight (Lighter than #020617) */
            --primary-color: #00d9ff;
            color-scheme: dark;
       }
       body {
            background-color: var(--app-bg);
            color: white;
            overflow: hidden;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            transition: background-color 0.5s ease;
        }
        .custom-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
