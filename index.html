
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <meta name="theme-color" content="#020617">
    <meta name="description" content="StorkCrypto: Premium Neural Terminal.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    
    <title>StorkCrypto</title>
    <script>
      window.process = window.process || { env: { NODE_ENV: 'development' } };
      window.global = window; 

      window.onload = function() {
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root && (root.innerHTML.trim() === '' || root.children.length === 0)) {
                const debugInfo = document.createElement('div');
                debugInfo.style.cssText = "position:fixed; inset:0; background:#020617; color:#ef4444; padding:20px; font-family:monospace; z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;";
                debugInfo.innerHTML = "<h1>TERMINAL ERROR</h1><button onclick='window.location.reload()'>REBOOT</button>";
                document.body.appendChild(debugInfo);
            }
        }, 5000);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts: Orbitron (Headers), Space Mono (Data), Inter (Body) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap&subset=latin,latin-ext,cyrillic" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              'space-mono': ['"Space Mono"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#020617', // Deep Void (High Contrast)
              'brand-dark': '#0B1121', // Secondary Dark
              'brand-card': 'rgba(15, 23, 42, 0.85)', // Glass Panels
              'brand-cyan': '#00F0FF', // Cyber Cyan (Punchy)
              'brand-green': '#00FF9D', // Neon Mint
              'brand-purple': '#BD00FF', // Electric Purple
              'brand-danger': '#FF0055', // Cyber Red
              'brand-border': 'rgba(255, 255, 255, 0.08)',
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 40s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-50%)' } },
              scanline: { '0%': { top: '-10%' }, '100%': { top: '110%' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
       :root {
            --app-bg: #020617; 
            --primary-color: #00F0FF;
            color-scheme: dark;
       }
       body {
            background-color: var(--app-bg);
            color: white;
            overflow: hidden;
            overscroll-behavior: none;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            font-family: 'Inter', sans-serif;
        }
        input, textarea, .select-text {
            user-select: text;
            -webkit-user-select: text;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 240, 255, 0.2); border-radius: 4px; }
        
        .safe-area-pt { padding-top: env(safe-area-inset-top, 20px); }
        .safe-area-pb { padding-bottom: env(safe-area-inset-bottom, 20px); }

        /* Noise Texture reduced opacity for cleaner look */
        .noise-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.015;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        /* Utility for hiding scrollbars */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="noise-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
